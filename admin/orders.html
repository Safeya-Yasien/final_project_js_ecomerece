<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="css/orders.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <h2 class="logo">Admin</h2>
      <nav>
        <ul>
          <li>
            <a href="index.html" data-page="summary">Summary</a>
          </li>
          <li>
            <a href="products.html" data-page="products">Products</a>
          </li>
          <li>
            <a href="categories.html" data-page="categories">Categories</a>
          </li>
          <li>
            <a href="orders.html" data-page="orders" class="active">Orders</a>
          </li>
          <li class="logout">
            <button class="logout-btn">Logout</button>
          </li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <!-- Header -->
      <header class="header">
        <h1 id="page-title">Orders</h1>
      </header>

      <!-- Content -->
      <section class="content" id="content">
        <!-- orders Table -->
        <button class="btn btn-danger delete-all">Delete All</button>
        <table id="orders-view">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Product ID</th>
              <th>Qty</th>
              <th>Total Price</th>
              <th>Status</th>
              <th>Reason</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="orders-list">
            <!-- orders Rows will be added dynamically -->
          </tbody>
        </table>
        <div id="pagination-controls" class="pagination"></div>
      </section>

      <div class="toast">
        <div class="toast-content"></div>
      </div>
    </div>

    <script src="js/orders.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
