<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Orders</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/userOrders.css" />
  <body>
    <header>
      <div class="navbar">
        <a href="index.html" class="logo">MY STORE</a>

        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="icons">
          <a href="wishlist.html" class="nav-icon">
            <i class="fa-solid fa-heart"></i>
            <span id="wish-count" class="count-badge">0</span>
          </a>

          <a href="cart.html" class="nav-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" class="count-badge">0</span>
          </a>
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <h3>My Orders</h3>

      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Reason</th>
            <th>Date</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="orders-body"></tbody>
      </table>
    </main>

    <script src="js/userAuth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/userOrders.js"></script>
  </body>
</html>
